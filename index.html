<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Student Registration</h1>

  <form id="registrationForm" novalidate>
    <div>
      <label for="firstName">First Name *</label>
      <input type="text" id="firstName" name="firstName" required>
      <span class="error" id="firstNameError" aria-live="polite"></span>
    </div>

    <div>
      <label for="lastName">Last Name *</label>
      <input type="text" id="lastName" name="lastName" required>
      <span class="error" id="lastNameError" aria-live="polite"></span>
    </div>

    <div>
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>
      <span class="error" id="emailError" aria-live="polite"></span>
    </div>

    <div>
      <label for="programme">Programme *</label>
      <input type="text" id="programme" name="programme" required>
      <span class="error" id="programmeError" aria-live="polite"></span>
    </div>

    <div>
      <label for="year">Year *</label>
      <select id="year" name="year" required>
        <option value="">Select...</option>
        <option>1</option><option>2</option>
        <option>3</option><option>4</option>
      </select>
      <span class="error" id="yearError" aria-live="polite"></span>
    </div>

    <div>
      <label for="interests">Interests</label>
      <input type="text" id="interests" name="interests" placeholder="e.g. Coding, Music">
    </div>

    <div>
      <label for="photoUrl">Photo URL</label>
      <input type="url" id="photoUrl" name="photoUrl">
    </div>

    <button type="submit">Register</button>
  </form>

  <h2>Profiles</h2>
  <section id="profiles"></section>

  <h2>Summary Table</h2>
  <table id="summaryTable" border="1">
    <thead>
      <tr>
        <th>Name</th><th>Email</th><th>Programme</th><th>Year</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
